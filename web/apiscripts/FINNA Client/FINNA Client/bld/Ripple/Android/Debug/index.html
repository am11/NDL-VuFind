<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FINNAClient</title>

    <!-- FINNAClient references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <p>Hello, the FINNA application is ready!</p>

    <fieldset>
        <p>
            <label>Free Text: </label>
            <input type="text" name="query" />
        </p>

        <p>
            <label>View Type: </label>
            <input type="radio" name="view" value="json" checked /> JSON
            <input type="radio" name="view" value="xml" /> XML
            <input type="radio" name="view" value="yaml" /> YAML
        </p>

        <p>
            <label>Content Type: </label>
            <select name="contentType">
                <option value="">Please select the content type</option>
            </select>
        </p>

        <p>
            <label>Content Sub Type: </label>
            <select name="contentSubType">
                <option value="">Please select the content sub-type</option>
            </select>
        </p>

        <p>
            <button type="button" id="getResponseBtn">Get Response</button>
        </p>
    </fieldset>

    <p>
        <label>Raw Data:</label>
        <pre id="rawResults"></pre>

        <label>Parsed Data:</label>
        <pre id="results"></pre>
    </p>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/yaml.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
