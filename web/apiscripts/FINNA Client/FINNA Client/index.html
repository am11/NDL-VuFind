<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>API Cordova example</title>
    </head>
    <body>
        <div class="app">
            <div>
                <h2>Retrieve data from XML file</h2>
                <p><b>Status:</b><span id="txtStatus"></span></p>
                <p><b>Status text:</b><span id="txtStatusText"></span></p>
                <p><b>Response Lenght:</b><span id="txtResult"></span></p>
                <p><a name = "linkToResult" target="_blank"></a></p>
                <!-- <p id="print"></p> -->
            </div>
            <div>
                Search Groups:
                <select id="slcGroupAssociation">
                    <option value="AND">ALL groups (AND)</option>
                    <option value="OR">ANY groups (OR)</option>
                    <option value="NOT">NO groups (NOT)</option>
                </select>
            </div>
            <div>
                <fieldset name="searchGroup" id="searchGroup1">
                    <fieldset name="itemTuple">
                        <div>
                            Search Term:
                            <input type="text" name="txtSearchTerm" />
                            in
                            <select name="slcSearchTermType"></select>
                        </div>
                    </fieldset>
                    <p onclick="addSearchTerm(searchGroup1)">Add more</p>
                    <div>
                        Term Association:
                        <select name="slcTermAssociation">
                            <option value="AND">ALL terms (AND)</option>
                            <option value="OR">ANY terms (OR)</option>
                            <option value="NOT">NO terms (NOT)</option>
                        </select>
                    </div>
                </fieldset>
            </div>
            <p onclick="addSearchGroup()">Add more</p>

            <div>
                <fieldset name="contentTypesGroup">
                    Content Type:
                    <select name="slcContentTypes">
                    </select>
                </fieldset>
            </div>
            
            <div>
                <select name="outputFormat">
                    <option value="json">json</option>
                    <option value="yaml">yaml</option>
                    <option value="xml">xml</option>
                </select>
                <input type="button" id="btnClear" value ="Clear Results" \>
                <input type="button" id="btnSearch" value="Search" \>
            </div>
            <br><br><br>
            <div name="resultDisplay">
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/yaml.min.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
